<!doctype html>
<html class="no-js" lang="en-us" ng-app="plantGuide">

<head ng-controller="HeadController as head">
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>{{head.title}}</title>
  <meta name="description" content={{head.description}}>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.min.css">
</head>

<body>
  <div id="container" class="container" ng-controller="PlantGuideController as site">
    <div id="banner">
    </div>
    <div class="row">
      <div class="col-xs-12">
        <h1>{{site.content.headline}}</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <p>{{site.content.paragraph1}}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <p>{{site.content.paragraph2}}</p>
      </div>
    </div>
    <div class="row" ng-show="site.content.hasLocation">
      <div class="col-xs-12">
        <p>Find plants for ****myLocation***</p>
      </div>
    </div>
    <div class="row" ng-show="site.content.hasLocation">
      <div class="col-xs-12">
        <p>Find plants for this location {{site.content.location}}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <p>{{site.content.paragraph3}}</p>
      </div>
    </div>
  </div>
  
  <script src="js/main.min.js"></script>

</body>

</html>
